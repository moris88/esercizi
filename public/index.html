<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--your link to css style-->
        <link rel="stylesheet" href="style.css" />
        <!--bootstrap css-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script>
            var exports = {}
        </script>
        <title>Carcere di Gotham City</title>
    </head>
    <body>
        <!--code html-->
        <main id="root">
            <header>
                <h1>Archivio carcere Gotham City</h1>
            </header>

            <div class="margin">
                <div class="row">
                  <div class="col-5" style="text-align:right;">
                      <h6>Quale tipo di utente vuoi visualizzare:</h6>
                  </div>
                  <div class="col-2" style="text-align: left;">
                    <select name="modalita"  class="form-control"  id="scegliVisualizzaUtente">
                      <option value="guardia" selected>GUARDIA</option>
                      <option value="detenuto">DETENUTO</option>
                    </select>
                  </div>
                </div>
                <br>
              </div>
                <div class="divTabella">
                
                </div>
                <div class="row">
                  <div class="col-4" style="text-align: right;">
                    <h6>Inserisci ID dell'utente che vuoi eliminare:</h6>
                  </div>
                  <div class="col-1">
                    <select name="id"  class="form-control"  id="id">
                      
                    </select>
                  </div>
                  <div class="col-2">
                    <button 
                      type="button" 
                      id="rimuovi" 
                      class="btn btn-danger" 
                      style="text-align: left;"
                    >
                      Rimuovi
                    </button>
                  </div>
                </div>
                <div class="divNuovoUtente">
                    <h1>Nuovo Utente</h1>
                    <form>
                      <div class="mb-3">
                        <label for="scelta" class="form-label">Chi vuoi inserire: </label>
                        <select name="tipo" id="scegliTipoUtente">
                            <option value="scelta"  class="form-control" selected>SELEZIONA...</option>
                            <option value="guardia">GUARDIA</option>
                            <option value="detenuto">DETENUTO</option>
                        </select>
                      </div>
                      <div class="p-3">
                        <div class="row">
                          <div class="col">
                            <label for="name" class="form-label">Nome</label>
                          </div>
                          <div class="col">
                            <label class="form-check-label" for="cognome">Cognome</label>
                          </div>
                          <div class="col">
                            <label class="form-check-label" for="eta">Et√†</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <input type="text" aria-label="Nome" class="form-control" id="nome">
                          </div>
                          <div class="col">
                            <input type="text" aria-label="Cognome" class="form-control" id="cognome">
                          </div>
                          <div class="col">
                            <input type="number" class="form-control" id="eta">
                          </div>
                        </div>
                      </div>
                      <div class="mb-3 form-check" id="divDatiAggiuntiviUtente">
                    
                      </div>
                      <button type="button" id="salva" class="btn btn-outline-secondary">Salva</button>
                    </form>

                <hr>
                <div class="divStatistiche">
                  <div class="row">
                    <div class="col">
                      <h5>Le guardie sono: </h5>
                      <h5>I detenuti sono: </h5>
                    </div>
                    <div class="col">
                      <h4 id="nG"></h4>
                      <h4 id="nD"></h4>
                    </div>
                    <div class="col">
                      <h5>I detenuti evasi sono: </h5>
                      <h5>I detenuti deceduti sono: </h5>
                    </div>
                    <div class="col">
                      <h4 id="eD"></h4>
                      <h4 id="dD"></h4>
                    </div>
                  </div>
                </div>
            </div>
        </main>

        <!--script js-->
        <script src="bundle.js"></script>

        <!--jquery js-->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>

        <!--bootstrap js-->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
